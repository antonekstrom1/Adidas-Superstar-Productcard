<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product card</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <article class="product-card">
      <figure class="product-card__image-container">
        <img
          src="img/adidas_superstar.png"
          class="product-card__image"
          alt="Adidas Superstar"
        />
        <figcaption class="product-card__caption">Pris: 1 199 kr</figcaption>
      </figure>
      <section class="product-card__info">
        <h1>Adidas Online Shop</h1>
        <h2>Originals Superstar Shoes</h2>
        <p>
          Nu kan du röra dig utan att oroa dig för att bli trampad på, oavsett
          om du befinner dig på en festival eller på stan.
        </p>
        <button class="product-card__button">Lägg i varukorgen</button>
      </section>
    </article>
  </body>
</html>
